<section>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://s.abcnews.com/images/US/california-wildfire-01-ap-jef-210712_1626106441721_hpMain.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://media.cnn.com/api/v1/images/stellar/prod/220730210827-01-mckinney-fire-0730.jpg?c=original" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://www.aljazeera.com/wp-content/uploads/2024/06/AP24169208062750-1718609007.jpg?resize=1170%2C780&quality=80" class="d-block w-100" alt="...">

</section>
<section class="search-sec" style="background-color:rgb(65, 140, 198);">
    <link rel = "stylesheet" href = "../static/style.css" />
    <div class="container">
        <form action="/" method= "post">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <label for="incident_administrative_unit"> Incident Administrative Unit </label>
                            <select id = "incident_administrative_unit" name = 'incident_administrative_unit'>
                                {% for choice in choices['incident_administrative_unit']%} 
                                <option value = '{{choice}}'> {{choice}} </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <label for="incident_county"> Incident County </label>
                            <select id = "incident_county" name = 'incident_county'>
                                {% for choice in choices['incident_county']%} 
                                <option value = '{{choice}}'> {{choice}} </option>
                                {% endfor %}
                            </select>                        
                        </div>


                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <label for="incident_acres_burned"> Acres Burned</label>
                            <input type="text" id = "incident_acres_burned" name = "incident_acres_burned" value=0>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <label for="incident_longitude"> Longitude</label>
                            <input type="text" id = "incident_longitude" name = "incident_longitude" value=0>                       
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <label for="incident_latitude"> Latitude</label>
                            <input type="text" id = "incident_latitude" name = "incident_latitude" value=0>                      
                        </div>
                        
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <label for="incident_type"> Incident Type </label>
                            <select id = "incident_type" name = 'incident_type'>
                                {% for choice in choices['incident_type']%} 
                                <option value = '{{choice}}'> {{choice}} </option>
                                {% endfor %}
                            </select>                       
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <label for="calfire_incident"> Calfire Incident </label>
                            <select id = "calfire_incident" name = 'calfire_incident'>
                                <option value = 'True'> True </option>
                                <option value = 'False'> False </option>
                            </select>                       
                        </div>
                        

                        
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <label for="mean_temperature"> Mean Temperature</label>
                            <input type="text" id = "mean_temperature" name = "mean_temperature" value=0>                     
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <label for="Population"> Population</label>
                            <input type="number" id = "Population" name = "Population" value=0>                     
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <label for="month_extinguished"> Month Extinguished</label>
                            <input type="number" id = "month_extinguished" name = "month_extinguished" value=0>                      
                        </div>

                        <br>
                        <br>
                        <br>

                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <button type="submit" class="btn btn-danger wrn-btn">Search</button>
                        </div>
                    
                    </div>
                </div>
            </div>
        </form>
        <p style="font-size: xx-large; font-family:monospace;"> The estimated days of incident are: {{result}} </p>
    </div>
</section>
